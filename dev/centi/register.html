<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>Boomy.cz</title>
	<link rel="stylesheet" href="css/general.css" type="text/css" />
	<link rel="stylesheet" href="css/layout.css" type="text/css" />
	
</head>
<body id="register">
    <div id="mainHolder">
		<div id="headerHolder">
			<div id="info">
				<p class="floatRight">
					<span class="small">Přihlášen jako:</span> <strong>kohenova_hlava</strong>, 
					<a href="#" class="small">Odhlásit</a>
				</p>
				<p><a href="#">O projektu Boomy.cz</a></p>
			</div>
			<div id="header">
				<p class="floatRight"><a href="#" id="rss">Odebírat RSS</a></p>
				<hr class="hidden" />
				<h1 class="floatLeft"><a href="#" id="logo"><span>Boomy.cz</span></a></h1>
			</div>
			<hr class="hidden" />
		</div>
		<div id="contentHolder">
			<div id="content">
				<div class="login-title">
					<h2 class="floatLeft big blue arrow-s">Přihlášení</h2>
					<h2 class="floatLeft big blue arrow-se">Registrace</h2>
				</div>
				<div id="leftCol">
					<form action="#" id="login-form" method="post"><div>
						<div class="form-field">
							<div class="label"><label for="login">Uživatelské jméno:</label></div>
							<input type="text" class="text large" name="login" id="login" value="" />
						</div>
						<div class="form-field">
							<div class="label"><label for="pass">Heslo:</label></div>
							<input type="password" class="text" name="pass" id="pass" value="" />
							<span class="delimiter">&nbsp;</span>
							<a href="#" class="blue">Zapoměl jsem heslo!</a>
						</div>
						<div class="form-field">
							<input type="image" src="images/login-button.png" alt="Přihlásit" />
						</div>
					</div></form>
				</div>
				<div id="rightCol">
					<form action="#" id="register-form" method="post"><div>
						<div class="form-field">
							<div class="label"><label for="reg-login">Uživatelské jméno:</label></div>
							<input type="text" class="text large" name="reg-login" id="reg-login" value="" />
						</div>
						<div class="form-field">
							<div class="label"><label for="reg-email">E-mail:</label></div>
							<input type="text" class="text large" name="reg-email" id="reg-email" value="" />
						</div>
						<div class="form-field">
							<div class="label"><label for="reg-pass">Heslo:</label></div>
							<input type="password" class="text" name="reg-pass" id="reg-pass" value="" />
						</div>
						<div class="form-field">
							<div class="label"><label for="reg-pass-confirm">Potvrdit heslo:</label></div>
							<input type="password" class="text" name="reg-pass-confirm" id="reg-pass-confirm" value="" />
						</div>
						<div class="form-field">
							<div class="label"><label>Kolik je 2 a 3?</label></div>
							<input type="radio" name="math" id="math1" /> <label for="math1">8</label>
							<span class="delimietr">&nbsp;</span>
							<input type="radio" name="math" id="math2" /> <label for="math2">5</label>
							<span class="delimietr">&nbsp;</span>
							<input type="radio" name="math" id="math3" /> <label for="math3">16</label>
						</div>
						<div class="form-field">
							<input type="image" src="images/register-button.png" alt="Registrovat" />
						</div>
					</div></form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
